<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../myCSS/myhead.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="system_head">
			<div class="system_title">
				工资管理系统
			</div>
			
			<!--
            	作者：offline
            	时间：2019-06-25
            	描述：导航栏
            -->
			<div class="system_navi">
  				<div class="btn-group btn-group-justified" id="myButtonGroup" style="bottom: 3px;">
    				<button type="button" class="btn ">主页</button>
    				<button type="button" class="btn ">员工管理</button>
    				<button type="button" class="btn ">考勤管理</button>		
    				<div class="btn-group">
      					<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
      					工资管理 <span class="caret"></span></button>
      					<ul class="dropdown-menu" role="menu">
        					<li><a href="#">固定项目</a></li>
        					<li><a href="#">计算项目</a></li>
        					<li><a href="#">工资结算</a></li>
      					</ul>
    				</div>
    				<button type="button" class="btn ">报表</button>
  				</div>
			</div>
		</div>
		
		<div id="myCarousel" class="carousel slide">
				
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
					
				</ol>   
				
				<div class="carousel-inner">
					<div class="item active">
						<img src="../img/c1.jpg" style="opacity: 1;" alt="员工管理">
					</div>
					<div class="item">
						<img src="../img/c2.jpg" style="opacity: 1;" alt="考勤管理">
					</div>
					<div class="item">
						<img src="../img/c3.jpg" style="opacity: 1;" alt="工资管理">
					</div>
					<div class="item">
						<img src="../img/c4.jpg" style="opacity: 1;" alt="报表">
					</div>
					
				</div>
				
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div> 
	</body>
	
	<script>
		$('#myCarousel').carousel({
    		interval: 3000
		})
	</script>
</html>
